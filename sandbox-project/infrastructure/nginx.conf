user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Upstream servers
    upstream dispute_tracker {
        server dispute-tracker:3001;
        keepalive 32;
    }

    # upstream project_2 {
    #     server project-2:3002;
    #     keepalive 32;
    # }

    # upstream project_3 {
    #     server project-3:3003;
    #     keepalive 32;
    # }

    # Health check endpoint
    server {
        listen 80;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Main server block
    server {
        listen 80;
        server_name _;  # Replace with your domain or IP

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Root location - landing page
        location = / {
            return 200 '<html>
<head><title>Sandbox Demo Server</title></head>
<body style="font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px;">
    <h1>ðŸš€ Sandbox Demo Server</h1>
    <p>Welcome to the demo environment. Available projects:</p>
    <ul>
        <li><a href="/dispute-tracker">Dispute Tracker</a> - Time adjustment management system</li>
        <li><a href="/project-2">Project 2</a> - (Coming soon)</li>
        <li><a href="/project-3">Project 3</a> - (Coming soon)</li>
    </ul>
    <hr>
    <p><small>Server Status: Online | Powered by AWS Lightsail</small></p>
</body>
</html>';
            add_header Content-Type text/html;
        }

        # Dispute Tracker - Project 1
        location /dispute-tracker {
            limit_req zone=general burst=20 nodelay;

            # Rewrite path to remove /dispute-tracker prefix
            rewrite ^/dispute-tracker(/.*)$ $1 break;
            rewrite ^/dispute-tracker$ / break;

            proxy_pass http://dispute_tracker;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_redirect off;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static assets for dispute-tracker
        location ~* ^/dispute-tracker/(_next/static|favicon\.ico|images) {
            proxy_pass http://dispute_tracker;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Project 2 (placeholder)
        # location /project-2 {
        #     limit_req zone=general burst=20 nodelay;
        #     rewrite ^/project-2(/.*)$ $1 break;
        #     rewrite ^/project-2$ / break;
        #     proxy_pass http://project_2;
