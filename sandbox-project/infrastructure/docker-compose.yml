version: '3.8'

services:
  # PostgreSQL Database (shared by all projects)
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: sandbox_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    networks:
      - sandbox_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Project 1: Dispute Tracker
  dispute-tracker:
    build:
      context: ../projects/dispute-tracker
      dockerfile: Dockerfile
    container_name: dispute-tracker
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/dispute_tracker
      NEXT_PUBLIC_API_URL: ${BASE_URL}/dispute-tracker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sandbox_network
    labels:
      - "traefik.enable=true"
      - "app.name=dispute-tracker"

